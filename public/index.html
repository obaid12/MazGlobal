<!DOCTYPE html>
<html>
<style>
body, html {
  height: 100%;
  margin: 0;
}

.bgimg {
  background-image: url('bgimage.jpg');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 30px;
  left: 30px;
  /*background-color:white;*/
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
   <img src="mazwhite.png" width=120px/>
   
  </div>
  <div class="middle">
      <img src="maintenance.png"/>
    <h1>COMING SOON</h1>
    <hr>
    
  </div>
  <div class="bottomleft">
   
  </div>
</div>

</body>
</html>
